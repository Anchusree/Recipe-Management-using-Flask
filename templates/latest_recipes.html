<!DOCTYPE html>
<html>
<head>
    <title>Latest recipes | Recipe Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        overflow-x:hidden;
        margin-top: 40px;
      }
      .rating{
        font-size: 18px;
      }
      .checked {
        color: orange;
      }
    .content{
        width: fit-content;
        margin-bottom: 50px;
    }
    </style>
</head>
<body>

<center><h1>Latest Recipes</h1></center>
<br/>
<div class="container">
    <a href="/" class="bcktohome">Home</a>  
    <br/>
    <div class="row">
        {% for recipe in recipes %}
            <div class="col-md-4">
                <div class="column">
                    <a href="{{ url_for('main.view_recipe', id = recipe.id)}}" style="text-decoration: none; color:black;"> 
                    <div class="content">
                      <img src="{{ url_for('static',filename='images/' + recipe['image'])}}" alt="{{recipe.image}}" >
                      <h5>{{recipe.name}}</h5>
                      <div class="rating">
                        {% for i in range((recipe.rating | int)) %}
                          <span class="fa fa-star checked"></span>
                        {% endfor %}
                        <!-- For loop to generate remaining empty stars -->
                        {% for i in range(5 - (recipe.rating | int)) %}
                          <span class="fa fa-star"></span>
                        {% endfor %}
                      </div>
                    </div>
                  </a>
                  </div>
            </div>
          
            {% endfor %}
        </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
