<!DOCTYPE html>
<html>
<head>
    <title>Add - Recipe | Recipe Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Recipe</h3>
    
                <form method="POST" action="/addrecipe" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" class="form-control" required>
                            <option value="">Select a category</option>
                            <option value="dinner">Dinner</option>
                            <option value="lunch">Lunch</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="snack">Snack</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cuisine">Cuisine</label>
                        <input type="text" id="cuisine" name="cuisine" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions (Write comma seperated words)</label>
                        <textarea id="instructions" name="instructions" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients (Write comma seperated words)</label>
                        <textarea id="ingredients" name="ingredients" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients (Write comma seperated words)</label>
                        <input class="form-control form-control-lg" id="formFileLg" type="file" />
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>

 

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
