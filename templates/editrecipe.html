<!DOCTYPE html>
<html>
<head>
    <title>Edit - Recipe | Recipe Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .error-message{
            color:red;
        }
    </style>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
                <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Edit Recipe</h2>
    
                <form method="PUT" action="/editrecipe" enctype="multipart/form-data">
                    
                    {% if message %}
                        <div class="error-message">
                        <br/>
                        <p>{{ message }}</p>
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <input type="text" id="name" name="name" class="form-control" value="{{recipe.name}}" >
                    </div>
                    <br/>
                    <div class="form-group">
                        <input id="description" name="description" class="form-control" value="{{recipe.description}}">
                    </div>
                    <br/>
                    <div class="form-group">
                        <select id="category" name="category" class="form-control">
                            <option value="{{recipe.category}}">{{recipe.category}}</option>
                            <option value="dinner">Dinner</option>
                            <option value="lunch">Lunch</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="snack">Snack</option>
                        </select>
                    </div>
                    <br/>
                    <div class="form-group">
                        <input type="text" id="cuisine" value="{{recipe.cuisine}}" name="cuisine" class="form-control" >
                    </div>
                    <br/>
                    <div class="form-group">
                        <textarea id="instructions" name="instructions" class="form-control" rows="5" cols="50">{{' '.join(recipe.instructions)}}</textarea>
                    </div>
                    <br/>
                    <div class="form-group">
                        <textarea id="ingredients" name="ingredients" class="form-control" rows="5" cols="50" >{{' '.join(recipe.ingredients)}} </textarea>
                    </div>
                    <br/>
                    <div class="form-group">
                         <input class="form-control form-control-lg" id="image" name="image" type="file" value={{recipe.image}} />
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
